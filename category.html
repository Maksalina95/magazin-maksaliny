<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Категории — Магазин Максалины</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside>
      <h2>Меню</h2>
      <a href="index.html">🏠 Главная</a>
      <a href="favorites.html">⭐ Избранное</a>
      <a href="delivery.html">🚚 Доставка</a>
      <a href="contacts.html">📞 Контакты</a>
      <a href="address.html">📍 Адрес</a>
      <a href="reviews.html">🗣 Отзывы</a>
      <a href="#" onclick="location.reload()">🔄 Обновить сайт</a>
      <a href="terms.html">📜 Правила</a>
    </aside>

    <main>
      <h1 style="color: #a63b3b; font-size: 24px; margin-top: 0;">Категории товаров</h1>
      <p style="margin-bottom: 20px; font-size: 16px; color: #5a2e2e;">
        Выберите нужную категорию, чтобы увидеть товары.
      </p>

      <div id="categoryGrid" class="category-grid">
        <!-- Категории загрузятся автоматически -->
      </div>
    </main>
  </div>

  <script>
    const sheetId = '1gBcuPzWv_nH2i7sWyCaERVCjO-hLg8EcndPkEMlNqgw';
    const url = https://opensheet.elk.sh/${sheetId}/Sheet1;
    const categoryGrid = document.getElementById('categoryGrid');

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const filtered = data.filter(item => item.категория && item['картинка категории']);
        const uniqueCategories = {};

        filtered.forEach(item => {
          if (!uniqueCategories[item.категория]) {
            uniqueCategories[item.категория] = item['картинка категории'];
          }
        });

        Object.entries(uniqueCategories).forEach(([name, img]) => {
          const div = document.createElement('div');
          div.className = 'category-tile';
          div.innerHTML = `
            <a href="category.html?category=${encodeURIComponent(name)}">
              <img src="${img}" alt="${name}">
              <span>${name}</span>
            </a>
          `;
          categoryGrid.appendChild(div);
        });
      })
      .catch(err => {
        categoryGrid.innerHTML = '<p>Ошибка загрузки категорий 😔</p>';
        console.error(err);
      });
  </script>
</body>
</html>
