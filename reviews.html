<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Отзывы клиентов — Магазин Максалины</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside>
      <h2>Меню</h2>
      <a href="index.html">🏠 Главная</a>
      <a href="category.html">🗂 Категории</a>
      <a href="favorites.html">⭐ Избранное</a>
      <a href="delivery.html">🚚 Доставка</a>
      <a href="contacts.html">📞 Контакты</a>
      <a href="address.html">📍 Адрес</a>
      <a href="terms.html">📜 Правила</a>
      <a href="reviews.html" class="active">🗣 Отзывы</a>
    </aside>
    <main>
      <h1>🗣 Отзывы клиентов</h1>
      <div id="reviewsGallery" class="category-grid"></div>
    </main>
  </div>

  <script>
    // Подгрузка отзывов (скриншотов)
    const gallery = document.getElementById('reviewsGallery');
    const maxReviews = 50; // Сколько максимум отзывов загружать

    for (let i = 1; i <= maxReviews; i++) {
      const img = new Image();
      img.src = images/reviews/review${i}.jpg;
      img.alt = Отзыв ${i};
      img.onload = () => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.appendChild(img);
        gallery.appendChild(card);
      };
    }
  </script>
</body>
</html>
