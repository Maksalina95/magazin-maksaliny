<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–†–µ–∫–ª–∞–º–Ω—ã–π –°–ª–∞–π–¥–µ—Ä ‚Äî –ú–∞–≥–∞–∑–∏–Ω –ú–∞–∫—Å–∞–ª–∏–Ω—ã</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff7f7;
      color: #5a2e2e;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      color: #a63b3b;
    }

    .slider-container {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(166, 59, 59, 0.2);
    }

    .slide {
      display: none;
      width: 100%;
      height: auto;
    }

    .active {
      display: block;
    }

    .dots {
      margin: 15px 0;
    }

    .dot {
      cursor: pointer;
      height: 14px;
      width: 14px;
      margin: 0 5px;
      background-color: #f2dede;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .dot.active {
      background-color: #a63b3b;
    }

    .back-button {
      margin-top: 25px;
      display: inline-block;
      background: #a63b3b;
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: bold;
    }

    .back-button:hover {
      background: #7a2929;
    }
  </style>
</head>
<body>

  <h1>üéØ –ó–¥–µ—Å—å –º–æ–≥–ª–∞ –±—ã—Ç—å –í–∞—à–∞ —Ä–µ–∫–ª–∞–º–∞</h1>

  <div class="slider-container">
    <img src="images/reklama1.jpg" class="slide active" alt="–†–µ–∫–ª–∞–º–∞ 1">
    <img src="images/reklama2.jpg" class="slide" alt="–†–µ–∫–ª–∞–º–∞ 2">
    <img src="images/reklama3.jpg" class="slide" alt="–†–µ–∫–ª–∞–º–∞ 3">
  </div>

  <div class="dots">
    <span class="dot active" onclick="showSlide(0)"></span>
    <span class="dot" onclick="showSlide(1)"></span>
    <span class="dot" onclick="showSlide(2)"></span>
  </div>

  <a href="index.html" class="back-button">‚Üê –ù–∞–∑–∞–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>

  <script>
    let slides = document.querySelectorAll(".slide");
    let dots = document.querySelectorAll(".dot");
    let currentSlide = 0;

    function showSlide(index) {
      slides[currentSlide].classList.remove("active");
      dots[currentSlide].classList.remove("active");
      currentSlide = index;
      slides[currentSlide].classList.add("active");
      dots[currentSlide].classList.add("active");
    }

    // –ê–≤—Ç–æ—Å–º–µ–Ω–∞ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
    setInterval(() => {
      let next = (currentSlide + 1) % slides.length;
      showSlide(next);
    }, 5000);
  </script>

</body>
</html>
