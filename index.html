<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Магазин Максалины</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside>
      <h2>Меню</h2>
      <a href="index.html">🏠 Главная</a>
      <a href="delivery.html">🚚 Доставка</a>
      <a href="contacts.html">📞 Контакты</a>
      <a href="address.html">📍 Адрес</a>
      <a href="terms.html">📜 Правила</a>
      <a href="category.html">🗂 Категории</a>
      <a href="favorites.html">❤ Избранное</a>
    </aside>

    <main>
      <div class="filters" style="margin-bottom: 10px;">
        <input type="text" id="searchInput" placeholder="🔍 Поиск по названию или описанию..." />
      </div>

      <div class="filters" id="filters">
        <label for="filter-category">🗂 Категория:</label>
        <select id="filter-category"><option value="">Все категории</option></select>

        <label for="filter-subcategory">📁 Подкатегория:</label>
        <select id="filter-subcategory"><option value="">Все подкатегории</option></select>

        <label for="filter-brand">🏷 Бренд:</label>
        <select id="filter-brand"><option value="">Все бренды</option></select>

        <label for="filter-country">🌍 Страна:</label>
        <select id="filter-country"><option value="">Все страны</option></select>

        <div class="price-range">
          <label for="filter-price-min">💰 от:</label>
          <input type="number" id="filter-price-min" min="0" placeholder="0" />
          <label for="filter-price-max">до:</label>
          <input type="number" id="filter-price-max" min="0" placeholder="100000" />
        </div>
      </div>

      <h2>Все товары</h2>
      <div id="product-list"><p>Загрузка товаров...</p></div>
    </main>
  </div>

  <button id="refreshBtn" title="Обновить сайт">🔄</button>

  <script src="filterSearch.js"></script>
  <script src="favorites.js"></script>
</body>
</html>
