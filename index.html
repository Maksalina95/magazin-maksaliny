<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Магазин Максалины</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="container">
    <aside>
      <h2>Меню</h2>
      <a href="index.html">🏠 Главная</a>
      <a href="category.html">🗂 Категории</a>
      <a href="favorites.html">⭐ Избранное</a>
      <a href="delivery.html">🚚 Доставка</a>
      <a href="contacts.html">📞 Контакты</a>
      <a href="address.html">📍 Адрес</a>
      <a href="terms.html">📜 Правила</a>
    </aside>

    <main>
      <!-- 🎞 Слайдер -->
      <div class="slider-container">
        <img src="images/reklama1.jpg" class="slide active" alt="Реклама 1">
        <img src="images/reklama2.jpg" class="slide" alt="Реклама 2">
      </div>
      <div class="dots">
        <span class="dot active" onclick="showSlide(0)"></span>
        <span class="dot" onclick="showSlide(1)"></span>
      </div>

      <!-- 🔍 Поиск -->
      <div class="filters">
        <input type="text" id="searchInput" placeholder="🔍 Поиск по названию..." list="autocompleteList">
        <datalist id="autocompleteList"></datalist>
      </div>

      <!-- 🎯 Фильтры -->
      <div class="filters" id="filters">
        <label for="filter-category">🗂 Категория:</label>
        <select id="filter-category"><option value="">Все</option></select>

        <label for="filter-subcategory">📁 Подкатегория:</label>
        <select id="filter-subcategory"><option value="">Все</option></select>

        <label for="filter-section">📦 Раздел:</label>
        <select id="filter-section"><option value="">Все</option></select>

        <label for="filter-brand">🏷 Бренд:</label>
        <select id="filter-brand"><option value="">Все</option></select>

        <label for="filter-country">🌍 Страна:</label>
        <select id="filter-country"><option value="">Все</option></select>

        <label for="filter-type">🛠 Тип:</label>
        <select id="filter-type"><option value="">Все</option></select>

        <div class="price-range">
          <label for="filter-price-min">💰 от:</label>
          <input type="number" id="filter-price-min" placeholder="0" min="0" />
          <label for="filter-price-max">до:</label>
          <input type="number" id="filter-price-max" placeholder="100000" min="0" />
        </div>
      </div>

      <!-- 🛍 Каталог -->
      <h2>Все товары</h2>
      <div id="product-list">Загрузка товаров...</div>

      <!-- 🔄 Кнопка обновления -->
      <button id="refreshBtn">🔄 Обновить сайт</button>
    </main>
  </div>

  <!-- 📜 Скрипты -->
  <script src="filterSearch.js"></script>
  <script src="favorites.js"></script>
  <script src="service-worker.js"></script>
  <script>
    // 🎞 Слайдер
    let slides = document.querySelectorAll(".slide");
    let dots = document.querySelectorAll(".dot");
    let currentSlide = 0;

    function showSlide(index) {
      slides[currentSlide].classList.remove("active");
      dots[currentSlide].classList.remove("active");
      currentSlide = index;
      slides[currentSlide].classList.add("active");
      dots[currentSlide].classList.add("active");
    }

    setInterval(() => {
      let next = (currentSlide + 1) % slides.length;
      showSlide(next);
    }, 5000);

    // 🔁 Обновление страницы
    document.getElementById("refreshBtn").onclick = () => location.reload();
  </script>
</body>
</html>
